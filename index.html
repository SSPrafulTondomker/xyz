    <script>

    var AnswerString = '',k = 0,Counter = 1,FirstLetter='',Index=0;
    function MakePutAnswerNull()
    {
        document.getElementById("PutAnswer").innerHTML = '';
        AnswerString = '';
        document.getElementById("FormulaText").value = '';
        document.getElementById("PutAnswer").innerHTML = '';
        Counter = 1;
        FirstLetter = '';
        k = 0;
        Index=0;
    }
    function ResetAll()
    {
        AnswerString = '';
        document.getElementById("FormulaText").value = '';
        document.getElementById("QuestionText").value = '';
        document.getElementById("PutAnswer").innerHTML = '';
        Counter = 1;
        FirstLetter = '';
        k = 0;
        index = 0;
    }
    function ChangeRequest()
    {
        var Size,Input='',Default,p;
        Default = 'Praful Please Answer The Following Question';
        Input = document.getElementById("FormulaText").value ;
        document.getElementById("PutAnswer").innerHTML = '';
        Size = Input.length;
        if (Size == 1)
        {
            FirstLetter = Input;
            Index = 0;
            k = 0;
        }
        if (FirstLetter == '/')
        {
            if (Size > 43 && Size >= Index)
            {
                AnswerString += Input[Size-1];
                Input = Input.replaceAt(Size-1,' ');
                document.getElementById("FormulaText").value = Input;
            }
            else if (Size < Index )
            {
                //AnswerString = AnswerString.replaceAt(Size,' ');
                AnswerString = AnswerString.slice(0,Size);
                Index -= 1;
                if (Size < 43)
                k -= 1; 
            }
            else
            {
                Index += 1;
                AnswerString += Input[Size-1];
                Input = Input.replaceAt(Size-1,Default[k]);
                k += 1;
                document.getElementById("FormulaText").value = Input;
            }
        }
    }
    String.prototype.replaceAt=function(index, replacement) 
    {
        return this.substr(0, index) + replacement+ this.substr(index + replacement.length);
    }
